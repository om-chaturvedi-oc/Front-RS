<!DOCTYPE html>
<html>
<head>
  <title>Add Vendor</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form>
    <h1>Add Vendor</h1>
    <label for="vendor-name">Vendor Name:</label>
    <input type="text" id="vendor-name" name="vendor-name"><br><br>
    <label for="vendor-mobile-no">Vendor Mobile No:</label>
    <input type="text" id="vendor-mobile-no" name="vendor-mobile-no"><br><br>
    <label for="vendor-email-id">Vendor Email ID:</label>
    <input type="email" id="vendor-email-id" name="vendor-email-id"><br><br>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category"><br><br>
    <label for="product">Product:</label>
    <input type="text" id="product" name="product"><br><br>

    <input type="submit" value="Add Vendor">
  </form>
  <script src="script.js"></script>
</body>
</html>
