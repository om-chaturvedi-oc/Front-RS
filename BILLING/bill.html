<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left-container">


            <div class="left-container-up">
                <h2>Customer Details <span id="date-time" style="margin: 0 0 0 25%;"><!-- Date and time will be displayed here --></span></h2>
                <div id="customer-info">
                    <form id="customer-form">
                        <label for="customer-name">Customer Name:</label>
                        <input type="text" id="customer-name" required>
                        <label for="phone-no">Phone No:</label>
                        <input type="tel" id="phone-no" required>
                        <label for="email">Email ID:</label>
                        <input type="email" id="email" required>
                    </form>
                </div>
            </div>


            <!-- <div class="left-container-up">
                <h2>Customer Details</h2>
                <form id="customer-form">
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" required>
                    <label for="phone-no">Phone No:</label>
                    <input type="tel" id="phone-no" required>
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" required>
                </form>
            </div> -->
            <div class="left-container-down">
                <h2>Add Item</h2>
                <form id="item-form">
                    <div class="row">
                        <div class="col">
                            <label for="category">Category:</label>
                            <input type="text" id="category" required>
                        </div>
                        <div class="col">
                            <label for="item">Item:</label>
                            <input type="text" id="item" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="price">Price:</label>
                            <input type="number" id="price" required>
                        </div>
                        <div class="col">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" required>
                        </div>
                    </div>
                    <button type="button" onclick="addItem()">Add Item</button>
                </form>
            </div>
        </div>
        <div class="right-container">
            <h2>Added Items</h2>
            <table id="bill-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="bill-body">
                    <!-- Items will be dynamically added here -->
                </tbody>
            </table>
            <div id="total">
                <strong>Total Amount:</strong> <span id="total-amount">â‚¹ 0.00</span>
            </div>
            <button id="sell-button" onclick="sellItems()">Sell</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
