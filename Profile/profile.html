<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profilestyles.css">
</head>
<body>
    <div class="profile-container">
        <div class="left-section">
            <div class="profile-picture">
                <!-- Display user picture -->
                <img src="../HOMEPAGE/transformer-6875899_1280.jpg" alt="User Picture">
                <!-- Edit and Delete options for picture -->
                <div class="edit-options">
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="upper-container">
                <!-- Profile Information -->
                <h2>Profile Information</h2>
                <p>First Name: John</p>
                <p>Last Name: Doe</p>
                <p>Mobile No: 123-456-7890</p>
                <p>Email: johndoe@example.com</p>
            </div>
            <div class="lower-container">
                <!-- Shop Information -->
                <h2>Shop Information</h2>
                <p>Shop ID: 12345</p>
                <p>Shop Name: ABC Shop</p>
                <p>Shop Address: 123 Main St, City, Country</p>
                <button>Add Shop Details</button>
            </div>
        </div>
    </div>
    <script src="profilescript.js"></script>
</body>
</html>
